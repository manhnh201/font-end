<nz-collapse>
    <nz-collapse-panel nzHeader="Role" [nzActive]="!dataPanelActive" [nzDisabled]="false"
        (nzActiveChange)="onEvent('panelActiveChange', $event)">
        <app-domain-list [cols]="domainConfigTemplate.tableColumns" [dataSet]="dataSet" [hasExpand]="false"
            [hasCheckBox]="false" [loading]="loading" [hasColumnAction]="false"
            [columnActions]="domainConfigTemplate.tableColumnActions" [hasAction]="true"
            [actions]="domainConfigTemplate.actions" [totalRows]="totalRows" [tableFilter]="tableFilter"
            (onEvent)="onEvent($event.sender, $event.event)">
        </app-domain-list>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="{{selectedItem?.authority}}" [nzActive]="dataPanelActive"
        [nzDisabled]="!dataPanelActive">
        <nz-tabset>
            <nz-tab nzTitle="Menus">
                <app-tree-view [data]="treeViewData" [(checkedKeys)]="checkedKeys" viewHeight="600px"></app-tree-view>
                <div style="margin-bottom: 10px; text-align: right;">
                    <button nz-button nzType="primary" nzSize="small" style="margin-left: 5px"
                        (click)="onEvent('updateMenu')">
                        <i nz-icon nzType="save" nzTheme="outline"></i>
                        Save
                    </button>
                </div>
            </nz-tab>
            <nz-tab nzTitle="Users">Coming soon...</nz-tab>
            <nz-tab nzTitle="Others">Coming soon...</nz-tab>
        </nz-tabset>
    </nz-collapse-panel>
</nz-collapse>
